    <div class="container contact-page">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or collaboration ideas, feel free to reach out to us using the form below.</p>

        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Your Full Name" required>
            <input type="email" id="contactEmail" placeholder="Your Email Address" required>
            <input type="text" id="contactSubject" placeholder="Subject" required>
            <textarea id="contactMessage" rows="5" placeholder="Your Message" required></textarea>
            <button type="button" onclick="submitContactForm()">Send</button>
            <p id="contactStatus"></p>
        </form>
